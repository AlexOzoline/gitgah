<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Girls in the Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 2vh 5vw;
        }

        .container {
            width: 100%;
            max-width: min(75rem, 95vw);
            padding: 2rem 1rem;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: clamp(2rem, 5vh, 4rem);
            text-shadow: 2px 2px 20px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease-out;
            font-weight: 700;
            letter-spacing: 0.02em;
        }

        .logos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(20rem, 100%), 1fr));
            gap: clamp(2rem, 4vw, 4rem);
            margin-bottom: clamp(2rem, 4vh, 3rem);
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .logo-card {
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 1.25rem 3.75rem rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            animation: fadeInUp 1s ease-out;
        }

        .logo-card:hover {
            transform: translateY(-0.75rem) scale(1.02);
            box-shadow: 0 2rem 5rem rgba(0,0,0,0.4);
        }

        .logo-card {
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 1.25rem 3.75rem rgba(0,0,0,0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            animation: fadeInUp 1s ease-out;
            max-height: 60vh;
        }

        .logo-card:hover {
            transform: translateY(-0.75rem) scale(1.02);
            box-shadow: 0 2rem 5rem rgba(0,0,0,0.4);
        }

        .logo-image {
            width: 100%;
            height: 100%;
            max-height: 60vh;
            object-fit: contain;
            display: block;
        }

        .cta-container {
            text-align: center;
            margin-top: clamp(1.5rem, 3vh, 2.5rem);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 3rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            box-shadow: 0 0.625rem 1.875rem rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 0.1875rem solid transparent;
        }

        .cta-button:hover {
            transform: translateY(-0.1875rem);
            box-shadow: 0 0.9375rem 2.5rem rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-1.875rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1.875rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 48rem) {
            .logos-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Girls in the Home and Garden</h1>
        
        <div class="logos-container">
            <a href="https://girlsinthegarden.com.au" class="logo-link" target="_blank" rel="noopener noreferrer">
                <div class="logo-card">
                    <img src="gitg2.png" alt="Girls in the Garden" class="logo-image">
                </div>
            </a>

            <a href="https://girlsinthehome.com.au" class="logo-link" target="_blank" rel="noopener noreferrer">
                <div class="logo-card">
                    <img src="gith2.png" alt="Girls in the Home - Cleaning Services" class="logo-image">
                </div>
            </a>
        </div>

        <div class="cta-container">
            <a href="tel:0402604489" class="cta-button">Get Started Today</a>
        </div>
    </div>
</body>
</html>
